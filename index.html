<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Players Podcast</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .box { background: #2d2d2d; padding: 20px; border-radius: 10px; width: 100%; max-width: 500px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; }
        .btn-gen { background: #ff5400; color: white; font-size: 1.1em; }
        .btn-copy { background: #444; color: white; margin-top: 15px; }
        .result { margin-top: 20px; word-break: break-all; color: #ff5400; font-weight: bold; display: none; padding: 10px; border: 1px dashed #555; }
        img { max-width: 100%; margin-bottom: 15px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="box">
    <img src="banner.png" alt="Banner">
    <h3>Pegar enlace de juego ðŸ‘‡</h3>
    <input type="text" id="urlInput" placeholder="https://www.instant-gaming.com/..." autocomplete="off">
    <button class="btn-gen" onclick="generar()">GENERAR ENLACE</button>

    <div id="resultado" class="result"></div>
    
    <button id="btnCopy" class="btn-copy" style="display:none;" onclick="copiar()">ðŸ“‹ COPIAR ENLACE</button>
</div>

<script>
    function generar() {
        let url = document.getElementById('urlInput').value.trim();
        const resultadoDiv = document.getElementById('resultado');
        const btnCopy = document.getElementById('btnCopy');

        if (!url) return;

        // 1. Limpiamos la URL de cualquier cosa que tenga detrÃ¡s (otros afiliados, etc)
        // Nos quedamos solo con la parte base del enlace
        if (url.includes('?')) {
            url = url.split('?')[0];
        }

        // 2. AÃ±adimos TU afiliado
        const enlaceFinal = url + '?igr=playerspodcast';

        // 3. Mostrar
        resultadoDiv.style.display = 'block';
        resultadoDiv.innerText = enlaceFinal;
        btnCopy.style.display = 'block';
    }

    function copiar() {
        const text = document.getElementById('resultado').innerText;
        navigator.clipboard.writeText(text);
        alert("Â¡Copiado! Listo para pegar.");
    }
</script>

</body>
</html>
